<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login Verification Code</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #ebebeb;
      margin: 0;
      padding: 20px;
    "
  >
    <div style="max-width: 600px; margin: 0 auto">
      <div style="background: #28a745; padding: 30px; text-align: center">
        <img
          src="https://via.placeholder.com/200x60/ffffff/28a745?text=Credit+Ijambo"
          alt="Credit Ijambo"
          style="max-width: 200px; height: auto"
        />
        <h2 style="color: white; margin: 15px 0 0 0; font-size: 20px">
          Login Verification
        </h2>
      </div>

      <div style="background: white; padding: 30px">
        <p style="margin: 0 0 20px 0; font-size: 16px">Hello {{firstName}},</p>

        <p style="margin: 0 0 20px 0">
          Please use the verification code below to complete your login:
        </p>

        <div
          style="
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            border-left: 4px solid #28a745;
          "
        >
          <h3
            style="
              color: #28a745;
              font-size: 32px;
              letter-spacing: 4px;
              margin: 0;
            "
          >
            {{otp}}
          </h3>
        </div>

        <p style="margin: 0 0 20px 0; color: #666; font-size: 14px">
          This code expires in 10 minutes.
        </p>

        <p
          style="
            margin: 20px 0 0 0;
            color: #666;
            font-size: 14px;
            text-align: center;
          "
        >
          Â© 2025 Credit Ijambo. All rights reserved.
        </p>
      </div>
    </div>
  </body>
</html>
